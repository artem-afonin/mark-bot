plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'ru.artem'
version '0.1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'

    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_222'
}

jar {
    manifest {
        attributes(
                'Main-class': 'ru.artem.Application'
        )
    }
}